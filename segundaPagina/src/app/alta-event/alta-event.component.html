  <div class="medio">
  <h1>ALTA EVENTOS</h1>
<form (submit)="addEvento(newEvent)">
    <input type="text" placeholder="Evento" required #newEvent><br>
    <input type="email" placeholder="Correo"><br>
    <label>Aceptas los terminos y condiciones de la pagina.</label>
    <input type="checkbox"><br>
    <button>
        Registrar Evento
    </button>
  </form>
  <ul>
    <li *ngFor="let listEvent of listEvent">
      {{listEvent}} <button (click)="eliminarEvento(listEvent)">Borrar</button>
    </li>
</ul>
</div>

  <app-eventos></app-eventos>
